<ion-header>
  <ion-toolbar>
    <ion-title>Crear Matrícula</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="container">
    <ion-item>
      <ion-label position="floating">Número de Matrícula</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </div>
  
  <div id="container">
    <ion-item>
      <ion-label position="floating">Placa</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </div>
  
  <div id="container">
    <ion-item>
      <ion-label position="floating">Propietario</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </div>

  <div id="container">
    <ion-item>
      <ion-label position="floating">Vehículo</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </div>
  
  <ion-grid>
    <ion-row>
      <ion-col sizeLg="3" sizeMg="4" sizeXs="6">
          <button ion-button [routerLink]="['/personas/listar-personas']" class="btn">Guardar Matrícula</button>
      </ion-col>
      <ion-col sizeLg="3" sizeMg="4" sizeXs="6">
          <button ion-button [routerLink]="['/vehiculos']" class="btn">Cancelar</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
