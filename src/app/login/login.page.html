<ion-header>
  <ion-toolbar>
    <ion-title>LOGUEO DE PERSONAS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen] = "true">

  <form>
    <div id="container">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="email" name="cedula" [(ngModel)] = "usuario.email"
                  required></ion-input>
      </ion-item> 
    </div>
    
    <div id="container">
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input type="password" name="nombres" [(ngModel)]="usuario.password"
                  required></ion-input>
      </ion-item>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col sizeLg="3" sizeMg="4" sizeXs="6">
            <button ion-button (click)="iniciarSesion()" [routerLink]="['/personas']" class="btn">Registrarse</button>
        </ion-col>
        <ion-col sizeLg="3" sizeMg="4" sizeXs="6">
            <button ion-button [routerLink]="['/personas']" class="btn">Cancelar</button>
        </ion-col>
      </ion-row>
    </ion-grid>
</form>

</ion-content>
